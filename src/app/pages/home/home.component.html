            cardTitle="Nova versão e recursos do Angular v17"
            cardDescription="A equipe do Angular continua a dedicar esforços incansáveis para introduzir notáveis inovações a cada nova versão lançada. Este compromisso evidenciou-se nas versões 14, 15, 16, e a narrativa prossegue com a versão 17. O Angular tem experimentado avanços significativos em um intervalo de tempo surpreendemente curto."></app-big-card>

            cardDescription="Dentro do universo do software livre e de projetos de código aberto, como distribuições Linux, frameworks e IDEs de desenvolvimento, existe a demanda por programas com estabilidade garantida por meses ou até anos. Tal exigência gerou mudanças no ciclo de vida útil de algumas aplicações, que lançaram “versões LTS” de seus próprios programas para este público específico; mas o que são essas distribuições LTS?"></app-big-card>
